<!DOCTYPE html>
<html>
<head>
	<title>Викторина</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="home-box custom-box">
    <h3>Инструкция:</h3>
    <p>Количество вопросов: <span class="total-questions"></span></p>
    <button type="button" class="btn" onclick="startQuiz()">Начать Викторину</button>
  </div>

  <div class="quiz-box custom-box hide">
    <div class="question-number">

    </div>
    <div class="question-text">

    </div>
    <div class="option-container">
      
    </div>
    <div class="next-question-btn">
      <button type="button" class="btn" onclick="next()">Следующая</button>
    </div>
    <div class="answers-indicator">
      
    </div>
  </div>  

  <div class="result-box custom-box hide">
    <h1>Результат Викторины</h1>
    <table>
      <tr>
        <td>Количество вопросов</td>
        <td><span class="total-question">5</span></td>
      </tr>
      <tr>
        <td>Попытки</td>
        <td><span class="total-attempt">4</span></td>
      </tr>
      <tr>
        <td>Верные</td>
        <td><span class="total-correct">3</span></td>
      </tr>
      <tr>
        <td>Не верные</td>
        <td><span class="total-wrong">1</span></td>
      </tr>
      <tr>
        <td>Проценты</td>
        <td><span class="percentage">60.00%</span></td>
      </tr>
      <tr>
        <td>Ваш общий балл</td>
        <td><span class="total-score">3 / 5</span></td>
      </tr>
    </table>
    <button type="button" class="btn" onclick="tryAgainQuiz()">Занаво</button>
    <button type="button" class="btn" onclick="goToHome()">Главная</button>
  </div>




  <!-- Подлюключаю файл с вопросами -->
  <script src="js/question.js"></script>
  <!-- Подлюключаю файл скриптов -->
  <script src="js/app.js"></script>
</body>
</html>
